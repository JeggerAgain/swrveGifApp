        <div class="pagetitle">Raining Cats and Dogs</div>
        <div class="filtercontainer blackborder">
            <span class="filteroption">
                <img class="filterimage" src="img/cat19.svg" onclick="SwrveApp.navigationHandler.prototype.onFilterClick('cat')">
            </span>
            <span class="filteroption">
                <img class="filterimage" src="img/dog56.svg" onclick="SwrveApp.navigationHandler.prototype.onFilterClick('dog')">

        </div>
        <div id="resultsContainer" class="resultscontainer blackborder">
            <div id ="result1" class="indivdualresult">
                <img class="gifImage" src="img/spinner.gif" onclick="SwrveApp.additionalDetailsHandler.prototype.onGifClick(this)">

                    <table class="gifDataTable">
                        <tr>
                            <th class="gifDataTableHeader">Attribute</th>
                            <th class="gifDataTableHeader">Value</th>
                        </tr>
                        <tr>
                            <td class="gifDataTableData">Rating</td>

                        </tr>
                        <tr>
                            <td class="gifDataTableData">Source</td>
                            <td class="gifDataTableData"><a class="gifSource" href="">Link</a></td>
                        </tr>
                        <tr>
                            <td class="gifDataTableData">Image URL</td>
                            <td class="gifDataTableData"><a class="gifURL" href="">Link</a></td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
        <div class="pagingArrows">
            <i id="leftarrow" class="fa fa-arrow-left pagearrow" onclick="SwrveApp.navigationHandler.prototype.onPageArrowClick('left')"></i>
            <i id="rightarrow" class="fa fa-arrow-right pagearrow" onclick="SwrveApp.navigationHandler.prototype.onPageArrowClick('right')"></i>
